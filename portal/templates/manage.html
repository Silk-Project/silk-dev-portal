<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Developer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="silkoslogo.png">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #09040C;
            color: #F2E9F7;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
        }
        .bg-primary-dark { background-color: #09040C; }
        .bg-primary-medium { background-color: rgba(9, 4, 12, 0.9); }
        .bg-footer-dark { background-color: rgba(6, 2, 8, 0.9); }
        .text-primary-accent { color: #B153DD; }
        .hover-bg-accent:hover { background-color: #7720A2; }
        
        /* Utility */
        .hidden {
            display: none;
        }
        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Header */
        header {
            background-color: rgba(9, 4, 12, 0.7); /* bg-primary-medium/70 */
            backdrop-filter: blur(12px); /* backdrop-blur-md */
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid #1f2937; /* border-gray-800 */
        }
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem; /* h-16 */
        }
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #F2E9F7;
        }
        .logo-link img {
            height: 2rem; /* h-8 */
            width: 2rem; /* w-8 */
            margin-right: 0.75rem; /* space-x-3 */
        }
        .logo-link span {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
        }
        .account-btn {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            color: #9ca3af;
            user-select: none;
            transition: 0.2s;
            cursor: pointer;
            border: none;
            background-color: none;
        }
        .account-btn:hover {
            color: #fff;
        }
        .account-btn p {
            font-size: 14px;
        }
        .vl {
            border-left: 1px solid rgba(77, 77, 77, 0.425);
            height: 35px;
        }

        /* Portal */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 82vh;
            background: linear-gradient(to bottom, #5c0086, #180124);
        }

        #mainbox {
            display: flex;
            flex-direction: column;
            border: solid 1px#a5a5a550;
            background-color: #0c01137a;
            z-index: 10;
            padding: 40px 90px;
            width: 100%;
            max-width: 600px;
            border-radius: 30px;
            box-shadow: 2px 2px 10px #ffffff13;
            gap: 10px;
        }

        #mainbox button {
            padding: 5px 20px;
            border-radius: 8px;
            border: solid 1px #a5a5a550;
            color: white;
            font-size: 18px;
        }

        #titlebox {
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 0;
            gap: 10px;
            margin: 0;
            text-align: center;
        }

        #titlebox h1, p {
            text-align: center;
            margin: 5px 0 5px 0;
        }

        table {
            border: solid 1px#a5a5a550;
            box-shadow: 2px 2px 10px #ffffff13;
            border-radius: 3px;
        }

        td, th {
            border: 1px solid rgba(77, 77, 77, 0.425);
            padding: 10px 20px;
        }

        .stat_inact {
            color: grey;
        }

        .stat_act {
            color: rgb(24, 189, 255);
        }

        .stat_fail {
            color: rgb(230, 67, 67);
        }

        .stat_succ {
            color: rgb(0, 255, 13);
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: none;
            column-gap: 0.25rem; /* space-x-1 */
        }
        .nav-link {
            padding: 0.5rem 1rem; /* px-4 py-2 */
            border-radius: 0.375rem; /* rounded-md */
            color: #d1d5db; /* text-gray-300 */
            text-decoration: none;
            transition: color 0.2s, background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #374151; /* hover:bg-gray-700 */
            color: #fff; /* hover:text-white */
        }

        /* Desktop Socials */
        .desktop-socials {
            display: none;
            align-items: center;
            column-gap: 1rem; /* space-x-4 */
        }
        .social-link {
            color: #9ca3af; /* text-gray-400 */
            transition: color 0.2s;
        }
        .social-link:hover {
            color: #fff;
        }
        .social-link i {
            font-size: 1.25rem; /* text-xl */
        }

        /* Mobile Menu */
        .mobile-menu-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            width: 100px;
            align-items: center;
            gap: 15px;
        }
        .mobile-menu-btn {
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem; /* text-2xl */
        }
        .mobile-menu-btn:focus {
            outline: none;
        }

        #mobile-menu {
            background-color: #111827; /* bg-gray-900 */
        }
        #mobile-menu nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem; /* p-4 */
            row-gap: 0.5rem; /* space-y-2 */
        }
        #mobile-menu .nav-link {
            display: block;
            width: 100%;
            text-align: center;
        }
        #mobile-menu .mobile-socials {
            display: flex;
            align-items: center;
            column-gap: 1.5rem; /* space-x-6 */
            padding-top: 1rem; /* pt-4 */
        }
        #mobile-menu .social-link i {
            font-size: 1.5rem; /* text-2xl */
        }

        /* Responsive (md) */
        @media (min-width: 900px) {
            .desktop-nav {
                display: flex;
            }
            .desktop-socials {
                display: flex;
            }
            .mobile-menu-wrapper {
                display: none;
            }
            #mobile-menu {
                display: none !important; /* md:hidden */
            }
        }

        @media (max-width: 1300px) {
            #container_forum {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            #server_infos {
                justify-content: center;
                width: 100%;
                gap: 20px;
            }
        }

        /* Buttons */
        .btn {
            color: #fff;
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            display: inline-flex;
            align-items: center;
            column-gap: 0.5rem; /* space-x-2 */
        }
        .btn:hover {
            transform: scale(1.05); /* hover:scale-105 */
        }
        .btn-secondary {
            background-color: #1f2937; /* bg-gray-800 */
        }
        .btn-secondary:hover {
            background-color: #374151; /* hover:bg-gray-700 */
        }
        .btn-primary {
            background-color: #B153DD; /* bg-primary-accent */
        }
        .btn-primary:hover {
            background-color: #7720A2; /* from custom hover-bg-accent */
        }

        /* Footer */
        footer {
            background-color: rgba(6, 2, 8, 0.9); /* bg-footer-dark */
            text-align: center;
            padding: 1.5rem 0; /* py-6 */
        }
        footer p {
            color: #9ca3af; /* text-gray-400 */
        }
        
        #log-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #log-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #09040C;
            border: 1px solid #1f2937;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
        }

        #log-output {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-primary-dark">

    <header>
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo-link">
                    <img src="silkoslogo.svg" alt="SilkOS Logo">
                    <span>Silk Project [DEV]</span>
                </a>

                <nav class="desktop-nav">
                    <a href="index.html" class="nav-link">Main</a>
                    <a href="manage.html" class="nav-link">Manage</a>
                    <a href="about.html" class="nav-link">About</a>
                </nav>
                
                <div class="desktop-socials">
                    <div class="account-btn" onclick="account()">
                        <i class="fa fa-user"></i>
                        <p class="account-name">Account</p>
                    </div>
                    <div class="vl"></div>
                    <a href="feed.xml" class="social-link"><i class="fa fa-rss-square"></i></a>
                    <a href="mailto:commandcrafter95@gmail.com" class="social-link"><i class="fa fa-envelope"></i></a>
                    <a href="https://github.com/CommandCrafterx/silkos" class="social-link"><i class="fab fa-github"></i></a>
                </div>

                <div class="mobile-menu-wrapper">
                    <div class="account-btn" onclick="account()">
                        <i class="fa fa-user"></i>
                        <p class="account-name">Account</p>
                    </div>
                    <div class="vl"></div>
                    <button id="mobile-menu-button" class="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
         <div id="mobile-menu" class="hidden">
            <nav>
                <a href="index.html" class="nav-link">Main</a>
                <a href="manage.html" class="nav-link">Manage</a>
                <a href="about.html" class="nav-link">About</a>
                <div class="mobile-socials">
                    <a href="feed.xml" class="social-link"><i class="fa fa-rss-square"></i></a>
                    <a href="mailto:commandcrafter95@gmail.com" class="social-link"><i class="fa fa-envelope"></i></a>
                    <a href="https://github.com/CommandCrafterx/silkos" class="social-link"><i class="fab fa-github"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="mainbox">
            <div id="titlebox">
                <h1>Manage Builds</h1>
                <button id="create-container-btn" class="btn-primary">Create Container</button>
                <div id="container_box">
                    <table>
                        <thead>
                            <tr>
                                <th>Container</th>
                                <th>Uptime</th>
                                <th>Build Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="container-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="log-container" class="hidden">
            <div id="log-box">
                <button id="close-log-btn">Close</button>
                <pre id="log-output"></pre>
            </div>
        </div>
    </main>

    <footer class="bg-footer-dark">
        <p>&copy; 2025 The Silk Project.</p>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        let logged_in = false;

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        async function validate () {
            const account = document.getElementsByClassName("account-name");
            try {
                const token = localStorage.getItem("silk-token")
                const response = await fetch("http://127.0.0.1:5000/validate/", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    },
                    body: JSON.stringify({
                        token: token
                    })
                });
                const data = await response.json();
                server_active = true;
                if (data.status === "Success") {
                    logged_in = true;
                    account[0].innerText = data.username;
                    account[1].innerText = data.username;
                }
            } catch (err) {
                console.error(`Failed to fetch from server. ${err}`)
            }
        }

        function account () {
            if (!logged_in) {
                window.location.href = "login.html";
            } else {
                window.location.href = "account.html";
            }
        }

        validate();
    </script>
    <script>
        const containerList = document.getElementById('container-list');
        const createContainerBtn = document.getElementById('create-container-btn');
        const logContainer = document.getElementById('log-container');
        const logOutput = document.getElementById('log-output');
        const closeLogBtn = document.getElementById('close-log-btn');

        let logInterval;

        async function fetchContainers() {
            const response = await fetch('http://127.0.0.1:5000/api/containers');
            const containers = await response.json();
            containerList.innerHTML = '';
            containers.forEach(container => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${container[1]}</td>
                    <td>${container[4]}</td>
                    <td class="stat_inact">${container[3]}</td>
                    <td>
                        <button class="btn-primary build-btn" data-id="${container[0]}">Build</button>
                        <button class="btn-secondary delete-btn" data-id="${container[0]}">Delete</button>
                        <button class="btn-secondary logs-btn" data-id="${container[0]}">Logs</button>
                    </td>
                `;
                containerList.appendChild(row);
            });
        }

        async function fetchLogs(containerId) {
            const response = await fetch(`http://127.0.0.1:5000/api/containers/${containerId}/logs`);
            const data = await response.json();
            logOutput.textContent = data.logs;
        }

        createContainerBtn.addEventListener('click', async () => {
            await fetch('http://127.0.0.1:5000/api/containers/create', { method: 'POST' });
            fetchContainers();
        });

        containerList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const containerId = e.target.dataset.id;
                await fetch(`http://127.0.0.1:5000/api/containers/${containerId}`, { method: 'DELETE' });
                fetchContainers();
            }
            if (e.target.classList.contains('build-btn')) {
                const containerId = e.target.dataset.id;
                await fetch(`http://127.0.0.1:5000/api/containers/${containerId}/build`, { method: 'POST' });
                fetchContainers();
            }
            if (e.target.classList.contains('logs-btn')) {
                const containerId = e.target.dataset.id;
                logContainer.classList.remove('hidden');
                logInterval = setInterval(() => fetchLogs(containerId), 2000);
            }
        });

        closeLogBtn.addEventListener('click', () => {
            logContainer.classList.add('hidden');
            clearInterval(logInterval);
        });

        fetchContainers();
    </script>
</body>
</html>
